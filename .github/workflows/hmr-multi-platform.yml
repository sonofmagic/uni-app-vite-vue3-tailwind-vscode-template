name: HMR Multi-Platform

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'postcss.config.ts'
      - 'tailwind.config.ts'
      - 'vite.config.ts'
      - '.github/workflows/hmr-multi-platform.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'postcss.config.ts'
      - 'tailwind.config.ts'
      - 'vite.config.ts'
      - '.github/workflows/hmr-multi-platform.yml'
  workflow_dispatch:

jobs:
  hmr-smoke:
    name: HMR ${{ matrix.os_name }} / mp-weixin
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
          - os: macos-latest
            os_name: macos
          - os: windows-latest
            os_name: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run HMR smoke test
        run: pnpm run test:hmr -- --platform mp-weixin --script dev:mp-weixin --timeout 240000
